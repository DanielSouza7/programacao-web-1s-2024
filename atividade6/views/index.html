<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Formulario</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    
                    <h1 class="text-center">FORMULÁRIO</h1>

                    <form action="/dados" method="post" >
                        <!--NOME-->
                        <div class="mb-3 mt-3">
                            <label for="nome" class="form-label">NOME</label>
                            <input type="text" class="form-control" id="nome" name="nome">
                        </div>
                        
                        <!--ENDEREÇO-->
                        <div class="row">
                            <div class="col-md-6">
                                <label for="endereco" class="form-label">ENDEREÇO</label>
                                <input type="text" class="form-control" id="endereco" name="endereco">
                            </div>
                            <div class="col-md-2">
                                <label for="endereco_numero" class="form-label">Número:</label>
                                <input type="text" class="form-control" id="endereco_numero" name="endereco_numero">
                            </div>
                            <div class="col-md-2">
                                <label for="endereco_bairro" class="form-label">Bairro:</label>
                                <input type="text" class="form-control" id="endereco_bairro" name="endereco_bairro">
                            </div>
                            <div class="col-md-1">
                                <label for="uf" class="form-label">UF:</label>
                                <input type="text" class="form-control" id="uf" name="uf">
                            </div>
                            <div class="col-md-1">
                                <label for="cep" class="form-label">CEP:</label>
                                <input type="text" class="form-control" id="cep" name="cep">
                            </div>
                        </div>
                        
                        <!--TELEFONE e DATA-->
                        <div class="mb-3 mt-3 row">
                            <div class="col-md-6">
                                <label for="telefone" class="form-label">TELEFONE</label>
                                <input type="text" class="form-control" id="telefone" name="telefone">
                            </div>
                            <div class="col-md-6">
                                <label for="data_agendamento" class="form-label">DATA DE AGENDAMENTO</label>
                                <input type="date" class="form-control" id="data_agendamento" name="data_agendamento">
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary w-100">ENVIAR</button>
                    
                    </form>

                </div>
            </div>
        </div>
    </body>
</html>
