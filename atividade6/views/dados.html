<!DOCTYPE html>
<html lang="pt-br">
    
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 mt-3">
                    <div class="alert alert-success" role="alert">
                        Agendamento realizado com sucesso!
                    </div>
                    <h1 style="text-align: center;"> COMPROVANTE DE AGENDAMENTO </h1>
                    <h3>NOME: {{dados.nome}}</h3>
                    <h3>ENDEREÇO: {{dados.endereco}}</h3>
                    <h3>      Número: {{dados.endereco_numero}}</h3>
                    <h3>      Bairro: {{dados.endereco_bairro}}</h3>
                    <h3>      UF: {{dados.uf}}</h3>
                    <h3>      CEP: {{dados.cep}}</h3>
                    <h3>TELEFONE: {{dados.telefone}}</h3>
                    <h3>DATA: {{dados.data_agendamento}}</h3>
                </div>
            </div>
        </div>
    </body>

</html>
