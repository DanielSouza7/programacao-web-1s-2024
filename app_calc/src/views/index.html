<!--Página HTML principal contem a Calculadora-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Calculadora</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    
    <body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    
                    <!--Mensagem de erro para caso a entrada não seja um número-->
                    {{#err}}
                    <div class="alert alert-warning" role="alert">
                        ENTRADA INVÁLIDA. Informe apenas valores numéricos!
                    </div>
                    {{/err}}

                    <h1 style="text-align: center;">CALCULADORA</h1>
                    
                    <!--Formulario que receberá os números de entrada e qual a operação será feita-->
                    <form action="/resultado" method="post" >
                        <!--Número A-->
                        <div class="mb-3 mt-3">
                            <label for="numeroA" class="form-label">Número A:</label>
                            <input type="number" class="form-control" id="numeroA" name="numeroA">
                        </div>
                        
                        <!--Operador matemático-->
                        <div class="mb-3 mt-3">
                            <label for="operador" class="form-label">Operação:</label>
                            <select name="operador" id="operador">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="/">/</option>
                            </select>
                        </div>
                        
                        <!--Número B-->
                        <div class="mb-3 mt-3">
                            <label for="numeroB" class="form-label">Número B:</label>
                            <input type="number" class="form-control" id="numeroB" name="numeroB">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calcular</button>
                    </form>

                </div>
            </div>
        </div>
    </body>

</html>
