<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title>Login</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 secao">
  <section class="vh-100 container-fluid">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        
        <!-- 1ª metade do site = Logo -->
        <div class="col-md-8 col-lg-6 col-xl-4">
          <img src="/img/logo.png" class="img-fluid" alt="VENDIX" style="align-items: center;">
        </div>

        <!-- 2ª metade do site = Formulário de Login -->
        <div class="col-md-9 col-lg-6 col-xl-5 offset-xl-1">

          <!-- Mensagem de erro de Autenticação -->
          {{#erro_autenticacao}}
          <div class="alert alert-danger">
            Erro ao autenticar usuário!
          </div>
          {{/erro_autenticacao}}

          <!-- Formulário de Login -->
          <form action="/autenticar" method="post">

            <!-- Login -->
            <div data-mdb-input-init class="form-outline mb-4">
              <label class="form-label" for="email">Login</label>
              <input type="email" id="email" class="form-control form-control-lg" name="email" />
            </div>

            <!-- Senha -->
            <div data-mdb-input-init class="form-outline mb-3">
              <label class="form-label" for="senha">Senha</label>
              <input type="password" id="senha" class="form-control form-control-lg" name="senha" />
            </div>

            <!-- Texto "Esqueceu a senha?" -->
            <div class="d-flex justify-content-between align-items-center">
              <div> </div>
              <a href="#!" class="text-body">Esqueceu a senha?</a>
            </div>

            <!-- Botão LOGIN + "Não tem conta?" -->
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Acessar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Não tem uma conta?
                <a href="/cadastrar_usuario" class="link-danger">Registrar</a>
              </p>
            </div>

          </form>

        </div>
      </div>
    </div>

    
  </section>

  <!-- Rodapé -->
  <footer class="rodape mt-auto">
    <div class="text-white mb-3 mb-md-0">Desenvolvimento WEB 2024 © | Aluno: Daniel Souza | Professor: João Pedro</div>
  </footer>

</body>

</html>
