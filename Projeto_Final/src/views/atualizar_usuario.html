<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Atualizar Cadastro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 secao container-fluid">
    
    <section class="vh-100 d-flex">
        
        <!-- 1/3 da seção horizontal com texto + imagem -->
        <div class="welcome-section">
            <h1></h1>
            <img src="/img/logo2.png" class="img-fluid" alt="VENDIX" style="align-items: center; vertical-align: middle;">
        </div>
        
        <!-- 2/3 da seção horizontal com o formulario de cadastro -->
        <div class="form-section">
            <h1 class="text-center" style="color: #FF7F3E;">ATUALIZAR CADASTRO</h1>

            <!-- Mensagem de cadastro com sucesso -->
            {{#sucesso}}
            <div class="alert alert-success">Usuário cadastrado com sucesso!</div>
            {{/sucesso}}
            
            <!-- Mensagem de erro no cadastro -->
            {{#erro}}
            <div class="alert alert-danger">Erro ao cadastrar usuário!</div>
            {{/erro}}

            <!-- Formulário de Cadastro -->
            <form action="/atualizar_usuario" method="post">
                
                <!-- 1ª linha -->
                <div class="form-group">
                    <div style="flex: 8.0;">
                        <label for="nome">Nome completo</label>
                        <input type="text" id="nome" class="form-control" name="nome">
                    </div>
                    <div style="flex: 2.0;">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" class="form-control" name="cpf">
                    </div>
                </div>
                
                <!-- 2ª linha -->
                <div class="form-group">
                    <div style="flex: 2.0;">
                        <label for="data_nascimento">Nascimento</label>
                        <input type="date" id="data_nascimento" class="form-control" name="data_nascimento">
                    </div>
                    <div style="flex: 6.0;">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="form-control" name="email">
                    </div>
                    <div style="flex: 2.0;">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone" class="form-control" name="telefone">
                    </div>
                </div>
                
                <!-- 3ª linha -->
                <div class="form-group">
                    <div style="flex: 6.5;">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" class="form-control" name="endereco">
                    </div>
                    <div style="flex: 1.5;">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="form-control" name="bairro">
                    </div>
                    <div style="flex: .5;">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" class="form-control" name="uf">
                    </div>
                    <div style="flex: 1.5;">
                        <label for="cep">CEP</label>
                        <input type="number" id="cep" class="form-control" name="cep">
                    </div>
                </div>
                
                <!-- 4ª linha -->
                <div class="form-group">
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" name="senha" placeholder="Crie sua senha">
                    </div>
                </div>
                
                <!-- 5ª linha -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </div>
            
            </form>

            <!-- Botão VOLTAR -->
            <div class="form-group mt-3">
                <a href="/home" class="btn btn-danger w-100">Voltar</a>
            </div>
        
        </div>

    </section>
    
    <!-- Rodapé -->
    <footer class="rodape mt-auto">
        <div class="text-white mb-3 mb-md-0">Desenvolvimento WEB 2024 © | Aluno: Daniel Souza | Professor: João Pedro</div>
    </footer>
    
</body>

</html>
