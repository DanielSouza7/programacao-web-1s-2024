<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Cadastro</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        .welcome-section {
            width: 33%;
            text-align: center;
            padding: 20px;
        }

        .form-section {
            width: 67%;
            padding: 20px;
        }

        .form-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group div {
            flex: 1;
            margin-right: 10px;
        }

        .form-group div:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>
    
    <section class="vh-100 d-flex" style="margin-bottom: 100px;">
        
        <!-- 1/3 da seção horizontal com texto + imagem -->
        <div class="welcome-section">
            <h1>BEM-VINDO</h1>
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">
        </div>
        
        <!-- 2/3 da seção horizontal com o formulario de cadastro -->
        <div class="form-section">
            <h1 class="text-center">CADASTRO</h1>

            <!-- Mensagem de cadastro com sucesso -->
            {{#sucesso}}
            <div class="alert alert-success">Usuário cadastrado com sucesso!</div>
            {{/sucesso}}

            <!-- Mensagem de erro no cadastro -->
            {{#erro}}
            <div class="alert alert-danger">Erro ao cadastrar usuário!</div>
            {{/erro}}

            <!-- Formulário de Cadastro -->
            <form action="/cadastrar_usuario" method="post">
                
                <!-- 1ª linha -->
                <div class="form-group">
                    <div style="flex: 8.0;">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="form-control" name="nome" placeholder="Nome completo">
                    </div>
                    <div style="flex: 2.0;">
                        <label for="cpf">CPF</label>
                        <input type="number" id="cpf" class="form-control" name="cpf" placeholder="CPF">
                    </div>
                </div>
                
                <!-- 2ª linha -->
                <div class="form-group">
                    <div style="flex: 2.0;">
                        <label for="data_nascimento">Data de nascimento</label>
                        <input type="date" id="data_nascimento" class="form-control" name="data_nascimento">
                    </div>
                    <div style="flex: 6.0;">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="E-mail">
                    </div>
                    <div style="flex: 2.0;">
                        <label for="telefone">Telefone</label>
                        <input type="number" id="telefone" class="form-control" name="telefone" placeholder="Telefone">
                    </div>
                </div>
                
                <!-- 3ª linha -->
                <div class="form-group">
                    <div style="flex: 6.5;">
                        <label for="endereco">Endereço</label>
                        <input type="text" id="endereco" class="form-control" name="endereco" placeholder="Endereço">
                    </div>
                    <div style="flex: 1.5;">
                        <label for="bairro">Bairro</label>
                        <input type="text" id="bairro" class="form-control" name="bairro" placeholder="Bairro">
                    </div>
                    <div style="flex: 1;">
                        <label for="uf">UF</label>
                        <input type="text" id="uf" class="form-control" name="uf" placeholder="UF">
                    </div>
                    <div style="flex: 1;">
                        <label for="cep">CEP</label>
                        <input type="number" id="cep" class="form-control" name="cep" placeholder="CEP">
                    </div>
                </div>
                
                <!-- 4ª linha -->
                <div class="form-group">
                    <div>
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" class="form-control" name="senha" placeholder="Crie sua senha">
                    </div>
                </div>
                
                <!-- 5ª linha -->
                <div class="form-group">
                    <button type="submit" class="btn btn-success w-100">Cadastrar</button>
                </div>
            
            </form>

            <!-- Botão VOLTAR -->
            <div class="form-group">
                <a href="/index"><button type="submit" class="btn btn-danger w-100">Voltar</button></a>
            </div>
        
        </div>

    </section>
    
    <!-- Rodapé -->
    <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-center py-4 px-4 px-xl-5 bg-primary">
    
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2020. All rights reserved.
    </div>
    
  </div>
</body>

</html>
